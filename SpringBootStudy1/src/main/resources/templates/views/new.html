<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://github.com/JosephBean/SpringStudy2/blob/main/src/main/webapp/resources/images/logo.png?raw=true" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>INPUT</title>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center bg-success text-dark bg-opacity-50">INPUT</h1>
        <form action="/u/save" method="post">
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">사번 :</label>
              <input type="text" class="form-control" id="title" placeholder="Enter empno" name="empno" required autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">이름 :</label>
              <input type="text" class="form-control" id="user_nm" placeholder="Enter User Name" name="user_nm" autocomplete="off">
            </div>
             <div class="mb-3">
              <label for="content" class="form-label">부서 :</label>
              <input type="text" class="form-control" id="dept_nm" placeholder="Enter Dept Name" name="dept_nm" autocomplete="off">
            </div>
             <div class="mb-3">
              <label for="content" class="form-label">직급 :</label>
              <input type="text" class="form-control" id="position" placeholder="Enter Position" name="position" autocomplete="off">
            </div>
             <div class="mb-3">
              <label for="content" class="form-label">이메일 :</label>
              <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">기타 :</label>
              <input type="text" class="form-control" id="other" placeholder="Enter Other" name="other" autocomplete="off">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="submit">생성</button>
                <a class="btn btn-warning" href="/u/list">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
