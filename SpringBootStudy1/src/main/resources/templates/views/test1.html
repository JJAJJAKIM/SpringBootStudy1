<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2팀의 ERP</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2팀의 ERP</h1>
            <div class="user-info">관리자 @@ 님이 로그인 하셨습니다.</div>
        </header>
        <nav class="main-menu">
            <ul>
                <li><a href="#menu1">메뉴1</a></li>
                <li><a href="#menu2">메뉴2</a></li>
                <li><a href="#menu3">메뉴3</a></li>
                <li><a href="/u/listtest">사원 관리</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <nav class="side-menu">
                <ul>
                    <li><a href="#employee-list">사원 목록</a></li>
                    <li><a href="#new-employee">신규 입사자 추가</a></li>
                </ul>
            </nav>
            <main>
                <section id="employee-list">
                    <h2>사원 목록</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>부서</th>
                                <th>사번</th>
                                <th>이름</th>
                                <th>직급</th>
                                <th>Email</th>
                                <th>재직상태</th>
                                <th>기타</th>
                            </tr>
                        </thead>
                        <tbody>
                          <th:block th:each="data : ${list}">
							<tr>
								<td th:text="${data.empno}"></td>
								<td th:text="${data.dept_nm}"></td>
								<td th:text="${data.user_nm}"></td>
								<td th:text="${data.position}"></td>
								<td th:text="${data.email}"></td>
								<td th:text="${data.status}"></td>
								<td th:text="${data.other}"></td>
							</tr>
						</th:block>
                            <!-- More rows as needed -->
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button>이전</button>
                        <span>1, 2, 3, 4, 5, 6, 7, 8, 9, ...</span>
                        <button>다음</button>
                    </div>
                    <div class="search">
                        <label for="employee-id">사번</label>
                        <input type="text" id="employee-id">
                        <button>검색</button>
                    </div>
                </section>
                <section id="new-employee" style="display: none;">
                    <h2>신규 입사자 추가</h2>
                    <!-- Add new employee form or content here -->
                </section>
                <!-- Additional sections for other menu items can go here -->
            </main>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
